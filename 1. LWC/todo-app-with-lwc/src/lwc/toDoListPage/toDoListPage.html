<template>

    <!-- header section-->
    <div class="slds-page-header">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="custom:custom18" title="custom18"></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <div class="slds-page-header__name">
                            <div class="slds-page-header__name-title">
                                <h1>
                                    <span class="slds-page-header__title slds-truncate">TO-DO LIST</span>
                                </h1>
                            </div>
                        </div>
                        <p class="slds-page-header__name-meta">Manage all your list items from this page</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- main body section -->
    <div class="slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
        <lightning-layout multiple-rows>
            <!-- <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4">
                <div class="custom-box slds-p-around_medium">
                    <c-new-to-do onsuccess={refresh}></c-new-to-do>
                </div>
            </lightning-layout-item> -->

            <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4">
                <div class="custom-box slds-p-around_medium">
                    <template if:true={records.data}>
                        <c-to-do-list title="TODO" items={records} onupdate={refresh}></c-to-do-list>
                    </template>
                </div>
            </lightning-layout-item>

            <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4">
                <div class="custom-box slds-p-around_medium">
                    <template if:true={dueTomorrow.data}>
                        <c-to-do-list title="DUE TOMORROW" items={dueTomorrow} onupdate={refresh}>
                        </c-to-do-list>
                    </template>
                </div>
            </lightning-layout-item>

            <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4">
                <div class="custom-box slds-p-around_medium">
                    <template if:true={dueInWeek.data}>
                        <c-to-do-list title="DUE IN 7 DAYS" items={dueInWeek} onupdate={refresh}>
                        </c-to-do-list>
                    </template>
                </div>
            </lightning-layout-item>

            <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4">
                <div class="custom-box slds-p-around_medium">
                    <template if:true={delegated.data}>
                        <c-to-do-list title="DELEGATED" items={delegated} onupdate={refresh}>
                        </c-to-do-list>
                    </template>
                </div>
            </lightning-layout-item>

            <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4">
                <div class="custom-box slds-p-around_medium">
                    <template if:true={overdue.data}>
                        <c-to-do-list title="OVERDUE" items={overdue} onupdate={refresh}></c-to-do-list>
                    </template>
                </div>
            </lightning-layout-item>

            <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4">
                <div class="custom-box slds-p-around_medium">
                    <template if:true={completed.data}>
                        <c-to-do-list title="COMPLETED" items={completed} onupdate={refresh}></c-to-do-list>
                    </template>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
