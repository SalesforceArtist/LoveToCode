<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Chapter 08 - 01</title>
</head>

<body>
	
	
<script type="text/javascript">

function function1() {
	console.info("function1(): Called.");
	console.time("Worker");
}

function function2() {
	var func2_Worker = new Worker("08_01-worker.js");
	func2_Worker.onmessage = function (oEvent) {
		console.log("func2_Worker says : " + oEvent.data);
	};
	
	func2_Worker.postMessage("Processing a high performance JavaScript worker...");
}

function function3() {
	console.info("function3(): Called.");
	console.timeEnd("Worker");
}

window.addEventListener("DOMContentLoaded", function () { 
	console.log("DOM Loaded");
}, false);
window.addEventListener("load", function () { 
	console.log("Page Loaded"); 
	
	function1();
	function2();
	function3();
	
}, false);

</script>
	
</body>
</html>
