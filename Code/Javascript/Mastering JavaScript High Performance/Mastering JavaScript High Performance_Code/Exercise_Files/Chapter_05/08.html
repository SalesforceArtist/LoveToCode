<!DOCTYPE HTML>
<html>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <body>
        
        <script type="text/javascript">
            /**
             * Chapter 05 - 08
             */
        function delay300000(callback) {
            console.log("delay300000()");
            for(var i = 0; i < 300000; i++) {
                console.info("Writing i to the console." + [i]);
            }
            //Trigger callback after for loop.
            callback();
        }
        
        function Delay3000() {
            console.log("Delay3000()");
            for(var i = 0; i < 3000; i++) {
                console.info("Writing i to the console." + [i]);
            }
        }
        
        window.onload = function() {
            setTimeout(delay300000(Delay3000), 100);
        }
        </script>
    </body>
</html>
