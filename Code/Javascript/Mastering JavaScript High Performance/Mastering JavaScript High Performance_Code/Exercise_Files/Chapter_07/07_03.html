<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Chapter 7 - 03</title>
        
        <style type="text/css">
            body { font-family: sans-serif; }
            #dot {
                width: 100px;
                height: 100px;
                -webkit-border-radius: 50px;
                background-color: #333;
                position: absolute;
                left: 50px;
                top: 50px;
            }
        </style>
    </head>
    <body>
        <!-- Data goes here -->
        <div id="dot"></div>
    </body>
    <script type="text/javascript">
        // Annonomous function to render data.
        (function(){
         var dot = document.getElementById("dot");
         var i = 50;
         
         console.time("JavaScript Animation");
         var interval = setInterval(function(){
            i++;
            dot.style.left = i + "px";
            if(i === 450) {
                clearInterval(interval);
                console.timeEnd("JavaScript Animation");
            }
         }, 1);
         
         
        }())
    </script>
</html>
