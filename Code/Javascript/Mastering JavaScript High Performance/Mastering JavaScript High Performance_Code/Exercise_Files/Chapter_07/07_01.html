<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Chapter 7 - 01</title>
        
        <style type="text/css">
            body { font-family: sans-serif; }
            #datainsert tr:nth-of-type(odd) td {
                background-color: #eeeeee;
                color: #333;
            }
            #datainsert tr:nth-of-type(even)  td {
                background-color: #bababa;
                color: white;
            }
        </style>
    </head>
    <body>
        <!-- Data goes here -->
        <div id="datainsert"></div>
    </body>
    <script type="text/javascript">
        // Annonomous function to render data.
        (function(){
         console.time("Time for createElements");
         var tableElem = document.createElement("table");
         tableElem.setAttribute("border" , 0);
         tableElem.setAttribute("width" , 300);
         tableElem.setAttribute("cellpadding" , 10);
         tableElem.setAttribute("cellspacing" , 0);
         
         for (var i = 0; i <= 10000; i++) {
         
             var cellContent = document.createTextNode("Loop count: " + i);
             var tableTr = document.createElement("tr");
             var tableTd = document.createElement("td");
         
             tableTd.appendChild(cellContent);
             tableTr.appendChild(tableTd);
             tableElem.appendChild(tableTr);
         
         }
         
         document.getElementById("datainsert").appendChild(tableElem);
         console.timeEnd("Time for createElements");
         
        }())
        
        
    </script>
</html>
