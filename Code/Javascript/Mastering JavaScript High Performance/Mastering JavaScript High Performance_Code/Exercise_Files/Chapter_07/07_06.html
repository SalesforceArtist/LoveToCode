<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Chapter 7 - 06</title>
        
        <style type="text/css">
            body { font-family: sans-serif; }
            #dot {
                width: 100px;
                height: 100px;
                -webkit-border-radius: 50px;
                background-color: #333;
                position: absolute;
                left: 50px;
                top: 50px;
                -webkit-transform: -webkit-translate3d(0,0,0);
                will-change: left;
            }
        </style>
    </head>
    <body>
        <!-- Data goes here -->
        <div id="dot"></div>
    </body>
    <script type="text/javascript">
        (function(){
         var dot = document.getElementById("dot");
         var i = 50;
         var interval = setInterval(function(){
	        i++;
	        dot.style.left = i + "px";
	        if(i === 450) {
				clearInterval(interval);
	        } else if (i === 250 || i === 251 || i === 252 || 
				i === 253 || i === 254 || i === 255 || 
				i === 256 || i === 257 || i === 258) {
				dot.style.left = "";
	        } else {
				dot.style.left = i + "px";
	        }
	        }, 1);
         }())
        </script>
</html>
