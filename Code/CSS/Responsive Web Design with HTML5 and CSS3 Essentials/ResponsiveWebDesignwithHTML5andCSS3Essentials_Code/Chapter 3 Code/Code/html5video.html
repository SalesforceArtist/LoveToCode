<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Making videos responsive</title>
  <link rel="stylesheet" type="text/css" href="css/html5video.css">
</head>
<body>
  <video controls>
    <source src="video/bigbuckbunny-480px.webm" type="video/webm">
    <source src="video/bigbuckbunny-480px.mp4" type="video/mp4">
    I'm sorry; your browser doesn't support HTML5 video in WebM with VP8 or MP4 with H.264.
  </video>
</body>
</html>
