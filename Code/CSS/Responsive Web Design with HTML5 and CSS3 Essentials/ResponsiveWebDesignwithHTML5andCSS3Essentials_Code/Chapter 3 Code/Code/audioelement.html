<!DOCTYPE html>
<html>
<head>
<title>Adding responsive audio with the <audio> element</title>
<link rel="stylesheet" type="text/css" href="css/audioelement.css">
</head>
<body>
  <!-- OGG Vorbis and MP3 supported -->
  <audio id="player" controls="controls">  
     <source src="audio/<NAME OF TRACK>.ogg" />  
     <source src="audio/<NAME OF TRACK>.mp3" />  
  </audio> 
</body>
</html>
