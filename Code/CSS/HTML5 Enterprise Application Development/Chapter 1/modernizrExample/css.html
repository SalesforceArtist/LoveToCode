<!DOCTYPE HTML>
<html class="no-js">
    <head>
        <script src="js/modernizr.js" type="text/javascript"></script>
        <style>
            header{
                color:#ff0000;
                font-size:40px;
            }
            div.geolocation-available, div.no-geolocation{
                display: none
            }
            .no-geolocation div.no-geolocation {
                display: block
            }
            .geolocation div.geolocation-available{
                display: block
            }
        </style>
    </head>
    <body>
        <header>Hello HTML5!</header>
        <div class="geolocation-available">
        	Congrats! Your browser supports Geolocation!
        </div>
        <div class="no-geolocation">
            Your browser doesnâ€™t support Geolocation :(
        </div>
    </body>
</html>
