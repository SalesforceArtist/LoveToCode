<template>
    <!-- 
        When an attribute value changes on parent component, child component did not refresh automatically.
        We needed to include it on the component for child component to refresh.
    -->
    <div class="slds-hide">
        {lastCompletedStage} 
    </div>
    <div>
        <div class="slds-card">
            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-path">
                    <div class="slds-grid slds-path__track">
                        <div class="slds-grid slds-path__scroller-container">
                            <div class="slds-path__scroller" role="application">
                                <div class="slds-path__scroller_inner">
                                    <ul class="slds-path__nav" role="listbox" aria-orientation="horizontal">
                                        <template for:each={allStages} for:item="stage">
                                            <li class="slds-path__item slds-is-incomplete" role="presentation" key={stage} data-identifier="pathstage" data-key={stage}>
                                                <a aria-selected="false" class="slds-path__link" href="javascript:void(0);" role="option" tabindex="-1">
                                                    <span class="slds-path__stage">    
                                                        <lightning-icon icon-name="utility:check" size="x-small"></lightning-icon>
                                                        <span class="slds-assistive-text">Stage Complete</span>
                                                    </span>
                                                    <span class="slds-path__title">{stage}</span>
                                                </a>
                                            </li>
                                        </template>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
