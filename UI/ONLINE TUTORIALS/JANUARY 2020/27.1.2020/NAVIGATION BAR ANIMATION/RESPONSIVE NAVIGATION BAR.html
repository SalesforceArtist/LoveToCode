<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">

      
        // Begin jQuery
        $(function() {
          // DOM ready
          // If a link has a dropdown, add sub menu toggle.
          $('.nav-burger-link').on('click', function(){
            $('.nav-burger-link').toggleClass('closed');
            $('.nav-menu').toggleClass('open');
        }); // end DOM ready
      })(jQuery); // end jQuery



     
      
    </script>

    <style>

      @import url("https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap");
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Roboto Condensed', sans-serif;
}

.nav {
  padding: 20px 0;
  background-color: #0a1214;
}


.container {
  max-width: 1600px;
  width: 100%;
  margin: 0 auto;
  padding: 0 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.nav-logo-link:link, .nav-logo-link:visited {
  text-decoration: none;
  color: #c24606;
  letter-spacing: 2px;
  font-size: 20px;
}


.nav-menu {
  display: flex;
  width: 50%;
  justify-content: space-evenly;
}

.nav-burger {
  display: none;
}

.nav-burger-link {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 50px;
  width: 50px;
}

.nav-menu-link:link, .nav-menu-link:visited {
  text-decoration: none;
  color: #c24606;
  transition: all .4s ease;
  font-size: 18px;
}


.nav-burger-item, .nav-burger-item::after, .nav-burger-item::before {
  display: block;
  height: 2px;
  width: 30px;
  background-color: #c24606;
}

.nav-burger-item {
  position: relative;
  transition: all .1s ease;
}

.nav-burger-item::after, .nav-burger-item::before {
  content: '';
  position: absolute;
  left: 0;
  transition: all .2s ease;
}

.nav-burger-item::after {
  top: 7px;
}

.nav-burger-item::before {
  top: -7px;
}

.closed .nav-burger-item::after, .closed .nav-burger-item::before {
  top: 0;
}
.closed .nav-burger-item {
  background-color: transparent;
}
.closed .nav-burger-item::after {
  transform: rotate(135deg);
}
.closed .nav-burger-item::before {
  transform: rotate(-135deg);
}


@media only screen and (max-width: 600px) {
  .nav-menu {
    position: fixed;
    top: 0;
    right: 0;
    background-color: #0a1214;
    flex-direction: column;
    width: 300px;
    height: 100vh;
    justify-content: space-evenly;
    align-items: center;
    transform: translateX(100%);
    transition: all .5s ease;
  }

  .nav-menu.open {
    transform: translateX(0);
  }

  .nav-burger {
    display: block;
  }

  .hero {
    height: 100vh;
  }
}



.hero {
  width: 100%;
  height: 100vh;
  background: url(https://hdqwalls.com/download/mountain-nature-night-road-4k-t2-2560x1440.jpg) center center;
  background-size: cover;
}


    </style>
  </head>
  <body>
    <nav class="nav">
			<div class="container">
				<div class="nav-logo">
				<a href="#" class="nav-logo-link">THE NAVIGATION</a>
			</div>
			<div class="nav-menu">
				<a href="#" class="nav-menu-link">Home</a>
				<a href="#" class="nav-menu-link">About</a>
				<a href="#" class="nav-menu-link">Work</a>
				<a href="#" class="nav-menu-link">Project</a>
			</div>
			<div class="nav-burger">
				<a href="#" class="nav-burger-link">
					<span class="nav-burger-item "></span>
				</a>
			</div>
			</div>
		</nav>
	<div class="hero"></div>



  </body>
</html>
