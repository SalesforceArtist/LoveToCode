<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('.menu').click(function(){
			$('ul').toggleClass('active');
		})
	})
</script>


<style>
    body
    {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }
    nav
    {
        width: 100%;
        background: #00316b;
    }
    ul
    {
        width: 80%;
        margin: 0 auto;
        padding: 0;
    }
    ul li
    {
        list-style: none;
        display: inline-block;
        padding: 20px;
    }
    ul li:hover
    {
        background: #e91e63;
    }
    ul li a
    {
        color: #fff;
        text-decoration: none;
    }
    .toggle
    {
        width: 100%;
        padding: 10px 20px;
        background: #001f44;
        text-align: right;
        box-sizing: border-box;
        color: #fff;
        font-size: 30px;
        display: none;
        
    }
    @media (max-width:768px)
    {
        .toggle
        {
            display: block;
        }
        ul
        {
            width: 100%;
            display: none;
        }
        ul li
        {
            display: block;
            text-align: center;
        }
        .active
        {
            display: block;
        }
    }
</style>
</head>
<body>

<nav>
	<div class="toggle">
		<div class="menu"><i class="fa fa-bars aria-hidden="true"></i></div>
	</div>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a>
		<li><a href="#">Services</a>
		<li><a href="#">Portfolio</a>
		<li><a href="#">Contact</a>
	</ul>	
</nav>
</body>
</html>
